<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="website/app.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center p-4 fs-2">Sorting Visualization Tool</div>
            <div class="row">
                <div class="col-xl-3 col-sm-12">
                    <div class="array-size-bar d-flex ms-3 rounded">
                        <div class="d-flex rounded-start pt-3 px-1 border-end border-3 text-center array">Array Size</div>
                        <div class="m-2 p-2">8</div>
                        <input type="range" min="8" max="100" value="40" class="m-2 form-range" id="array-size">
                        <div class="m-2 p-2">100</div>
                    </div>
                </div>
                <div class="col-xl-6 col-sm-12 pt-2">
                    <div class="text-center p-auto m-auto">
                        <button class="btn btn-light button-hover" id="bubble-sort" onclick="bubbleSort()">Bubble Sort</button>
                        <button class="btn btn-light button-hover" id="insertion-sort" onclick="insertionSort()">Insertion Sort</button>
                        <button class="btn btn-light button-hover" id="selection-sort" onclick="selectionSort()">Selection Sort</button>
                        <button class="btn btn-light button-hover" id="merge-sort" onclick="mergeSort()">Merge Sort</button>
                        <button class="btn btn-light button-hover" id="quick-sort" onclick="quickSort()">Quick Sort</button>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-12">
                    <div class="sort-speed d-flex me-3 rounded">
                        <div class="d-flex rounded-start pt-3 px-1 border-end border-3 text-center speed">Sort Speed</div>
                        <div class="m-2 p-2">-</div>
                        <input type="range" min="1" max="10" value="1" class="m-2 form-range" id="sort-speed">
                        <div class="m-2 p-2">+</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="h-auto">
                        <div id="columns" class="d-flex flex-nowrap justify-content-center w-100 sort-column columns"></div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-light button-hover" onclick="generateRandomArray()" id="generate-array">Generate Array</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="website/scripts/main.js"></script>
    <script src="website/scripts/bubble.js"></script>
    <script src="website/scripts/insertionsort.js"></script>
    <script src="website/scripts/selectionsort.js"></script>
    <script src="website/scripts/mergesort.js"></script>
    <script src="website/scripts/quicksort.js"></script>
</body>
</html>
