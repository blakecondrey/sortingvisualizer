<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <link rel="manifest" href="imgs/site.webmanifest">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 p-4 text-center">
                <button type="button" class="btn btn-outline-secondary">
                    <a href="https://github.com/blakecondrey">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-github" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg></a></button>
                <button type="button" class="btn btn-outline-secondary">
                    <a href="https://www.linkedin.com/in/blakecondrey/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-linkedin" viewBox="0 0 16 16">
                        <path
                            d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                    </svg></a></button>
            </div>
            <div class="col text-center p-4 fs-2">Sorting Visualization Tool</div>
            <div class="col-3"></div>
            <div class="row">
                <div class="col-xl-3 col-sm-12 d-flex justify-content-center">
                    <div class="array-size-bar d-flex rounded">
                        <div class="d-flex rounded-start pt-3 px-1 border-end border-3 text-center array">Array Size</div>
                        <div class="m-2 p-2">8</div>
                        <input type="range" min="8" max="150" value="40" class="m-2 form-range" id="array-size">
                        <div class="m-2 p-2">150</div>
                    </div>
                </div>
                <div class="col-xl-6 col-sm-12 pt-2">
                    <div class="text-center p-auto m-auto">
                        <button class="btn btn-light button-hover" id="bubble-sort" onclick="bubbleSort()">Bubble Sort</button>
                        <button class="btn btn-light button-hover" id="insertion-sort" onclick="insertionSort()">Insertion Sort</button>
                        <button class="btn btn-light button-hover" id="selection-sort" onclick="selectionSort()">Selection Sort</button>
                        <button class="btn btn-light button-hover" id="merge-sort" onclick="mergeSort()">Merge Sort</button>
                        <button class="btn btn-light button-hover" id="quick-sort" onclick="quickSort()">Quick Sort</button>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-12 d-flex justify-content-center">
                    <div class="sort-speed d-flex rounded">
                        <div class="d-flex rounded-start pt-3 px-1 border-end border-3 text-center speed">Sort Speed</div>
                        <div class="m-2 p-2">-</div>
                        <input type="range" min="1" max="10" value="1" class="m-2 form-range" id="sort-speed">
                        <div class="m-2 p-2">+</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="h-auto">
                        <div id="columns" class="d-flex flex-nowrap justify-content-center w-100 sort-column"></div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-light button-hover" onclick="generateRandomArray()" id="generate-array">Generate Array</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/bubble.js"></script>
    <script src="scripts/helper_functions.js"></script>
    <script src="scripts/insertionsort.js"></script>
    <script src="scripts/selectionsort.js"></script>
    <script src="scripts/mergesort.js"></script>
    <script src="scripts/quicksort.js"></script>
</body>
</html>
